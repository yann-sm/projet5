

<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    

	<title>Orinoco - panier</title>
</head>
<body>
    <header>
        <div class="title text-center">
            <div class="row">
                <p><img src="icon_orinoco.png" class="iconImage"></p>
                <h1>Teddy</h1>
            </div>

            <nav class="nav">
                <a href="index.html">Acceuil</a>
                <a href="panier.html">Panier (<span id="nbTeddyAuPanier"></span>)</a>
            </nav>
        </div>
    </header>
	
    <section class="section-article">

        <h2 class="text-center article-teddy">-  Mon panier  -</h2>
     
        <div id="addPanier"></div>
        <div id="panierVide" class="text-center"><p>Panier vide</p></div>

        <div id="totalPanier"></div>
   
    </section><br>

    <section class="section-formulaire">
        <h2 class="text-center">Finalisez votre commande en remplissant le formulaire ci-dessous :</h2>
      
        <div class="form-cadre">
            <form method="POST" name="formContact" id="form_contact">
                <div class="form-group">
                    <label for="name">Nom :</label><br>
                    <input type="text" id="nom" name="name" value="Doudou" required placeholder="nom de famille">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label><br>
                    <input type="text" id="prenom" name="prenom" value="Super" required placeholder="prénom">
                </div>
                <div class="form-group">
                    <label for="email">Adresse email :</label><br>
                    <input type="email" id="email" name="email" value="monTeddy@orinoco.com" required placeholder="gg@outlook.com">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse postale :</label><br>
                    <input type="text" id="adresse" name="adresse" value="2 rue du goujond" required placeholder="2 rue du goujond">
                </div>
                <div class="form-group">
                    <label for="ville">Ville :</label><br>
                    <input type="text" id="ville" name="ville" value="Paris" required placeholder="Paris">
                </div>
                <div class="form-group">
                    <label>Moyen de paiment :</label><br>
                    <div id="carte">
                        <p>Visa <input type="radio" class="paiment" name="paiment" value="Visa" checked></p>
                        <p>Mastercard <input type="radio" class="paiment" name="paiment" value="Mastercard"></p>
                        <p>Paypal <input type="radio" class="paiment" name="paiment" value="Paypal"></p>
                    </div>
                </div>
                <button class="btn-form button-add" type="submit" id="commander" name="commander">Commander</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="copyright text-center">
            <p>Copyright © Orinoco Teddy 2020. P5.</p>
        </div>
    </footer>


    <script src="scriptP5.js"></script>
    <script>creationPanier();</script>
    <script>confiramtionCommande();</script>
    <script>nbTeddyAddAuPanier();</script>
   
</body>
</html>
